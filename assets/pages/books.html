    <title>Bookshopify</title>

    <style>
        .NavBar p{
            color: #fff !important;
            margin: 0 !important;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 2rem;
        }

        .card {
            background-color: #f0f0f0;
            height: 300px !important;
            text-align: center;
            display: grid;
            place-items: center;


            img{
                height: 100px;
            }
            h3{
                font-size: 20px;
                font-weight: 600;
            }
            h4{
                font-size: 18px;
            }
            button{
                background: #022e21;
                border-radius: 5%;
                color: #fff;
                border: none;
                cursor: pointer;
                font-size: 18px;
                width: 100px;
                height: 30px;
                margin-top: 10px;
                box-shadow: 1px 1px 5px black;
                position: absolute;
                bottom: 0.5rem;
                left: 5rem;
                margin-top: 1rem;

            }
        }
    </style>

</head>

        </div>

        </div>
        <div class="icons">
            <!-- favorite-->

            <!-- cart -->
            <i class="fas fa-shopping-cart"></i>

            <i class="fas fa-user"></i>
        </div>
