<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/all.css" />
    <link rel="stylesheet" href="../CSS/_animated.scss" />

    <!-- JavaScript Files -->
    <script src="../Js/all.js"></script>
    <script src="../Js/script.js" defer></script>

    <!-- Vendor CSS Files -->
    <script src="../vendor/swiper/swiper-bundle.min.js" defer></script>
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="../vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="../vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />

    <title>BookShopify</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "outfits", sans-serif;
      }

      :root {
        --bg: #ffffff;
        --grn: #022e21;
        --blk: #000000;
        --dim: #e8e2e2;
      }

      html,body {
        height: 100%;
        width: 100%;
        background-attachment: fixed;

        p {
          color: var(--dim) !important;
        }
      }

      header {
        width: 100%;
        background-color: var(--grn);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;

        .icons {
          display: flex;
          align-items: center;
        }
      }

      .logo {
        color: #fff !important;
        font-size: 30px !important;
        font-weight: bold !important;
      }

      .cart {
        width: 70px;
        height: 30px;
        background-color: var(--bg);
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0 10px;
        font-size: 20px;
        padding: 5px;
      }

      .container {
        width: 100%;
        margin-top: 2rem;
        background-color: var(--dim);
        padding: 15px;
        text-align: center;
      }

      .head {
        background-color: var(--grn);
        display: flex;
        padding: 5px;
        align-items: center;
        justify-content: center;

        p{
          text-align: center !important;
        }
      }
      button {
        background: var(--primary-color);
        border-radius: 5%;
        color: var(--white-color);
        border: none;
        cursor: pointer;
        font-size: 18px;
        width: 100px;
        height: 30px;
        margin-top: 10px;
        box-shadow: 0 1px 5px black;
      }

      #cart-items{
        margin: 1rem 0;
        .item{
          display: flex;
          justify-content: space-between;
          div{
            display: flex;
            justify-content: center;
          }
        }
      }
      table{
        width: 100%;

        th{
          width: 33.33%;
        }
        th:first-child{
          text-align: start;
          padding-left: 1rem;
        }
        th:nth-child(2){
          text-align: center;
        }
        th:last-child{
          text-align: end;
          padding-right: 1rem;
        }

        td{
          width: 33.33%;
        }
        td:first-child{
          text-align: start;
          padding-left: 1rem;
        }
        td:nth-child(2){
          text-align: center;
        }
        td:last-child{
          text-align: end;
          padding-right: 1rem;
        }
      }


      .foot {
        border-top: 2px solid var(--blk);
        margin-top: 5px;
        display: flex;
        justify-content: space-between;
        padding: 5px;
      }

    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <i class="fas fa-book"></i>
        BookShopify
      </div>
      <div class="search">
        <p>My Cart</p>
      </div>
      <div class="icons">
        <!-- cart -->
        <div class="cart">
          <i class="fas fa-shopping-cart"></i>
          <p id="cart-count" style="color: #000 !important">0</p>
        </div>
        <!-- profile -->
        <a href="../pages/register.html" title="Join Us">
          <i class="fas fa-user" style="color: #fff"></i
        ></a>
      </div>
    </header>
    <div class="container">
        <div class="head">
          <p>Items in your cart</p>
        </div>
        <!-- <table>
          <tr>
            <td>Name</td>
            <td>No. of Items</td>
            <td>Price</td>
          </tr>
        </table> -->
        <div id="cart-items"></div>
        <div class="foot">
          <h3>Total</h3>
          <div id="cart-total">Â¢ 0.00</div>
        </div>
    </div>

    <!-- Link to your JavaScript file -->
    <script src="../Js/cart.js"></script>
  </body>
</html>
