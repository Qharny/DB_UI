<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/all.css">
    <link rel="stylesheet" href="../CSS/_animated.scss">


    <!-- JavaScript Files -->
    <script src="../Js/all.js"></script>
    <script src="../Js/script.js" defer></script>


    <!-- Vendor CSS Files -->
    <script src="../vendor/swiper/swiper-bundle.min.js" defer></script>
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <title>BookShopify</title>

    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: 0;
    font-family: "outfits", sans-serif;
}

:root {
    --bg: #ffffff;
    --grn: #022e21;
    --blk: #000000;
    --dim: #e8e2e2;
}

body {
    display: flex;
    flex-direction: column;

    p{
        color: var(--dim) !important;
    }
}

header {
    width: 100%;
    background-color: var(--grn);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;


    .icons{
        display: flex;
        align-items: center;
    }
}

.logo{
    color: #fff !important;
    font-size: 30px !important;
    font-weight: bold !important;
}

.cart {
    width: 70px;
    height: 30px;
    background-color: var(--bg);
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 0 10px;
    font-size: 20px;
    padding: 5px;
}

.container {
    display: flex;
    width: 100%;
    margin-bottom: 30px;
    padding: 2rem 0 0 0;
}

#root {
    width: 60%;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-gap: 20px;
}

.sidebar {
    width: 40%;
    border-radius: 5px;
    background-color: var(--dim);
    margin-left: 20px;
    padding: 15px;
    text-align: center;
}

.head {
    background-color: var(--grn);
    display: flex;
    padding: 5px;
    align-items: center;

}

#items {
    padding: 15px;
}

.foot {
    border-top: 2px solid var(--blk);
    display: flex;
    justify-content: space-between;
    padding: 5px;
}

.box {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    border: 1px solid var(--grn);
    padding: 10px;
    border-radius: 3px;
}

.img-box {
    width: 100%;
    height: 180px;
    display: flex;
    align-items: center;
    justify-content: center;
}
    </style>
</head>
<body>
    <header>

        <div class="logo">
            <i class="fas fa-book"></i>
            BookShopify
        </div>
        <div class="search">
            <p>My Cart</p>
        </div>
        <div class="icons">
            <!-- favorite-->
            <a href="./assets/pages/favorite.html" title="favorite" >
                <i class="fas fa-heart" style="color: #fff;"></i></a>
            <!-- cart -->
            <div class="cart">
                <i class="fas fa-shopping-cart"></i>
                <p id="cart-count" style="color: #000 !important;">0</p>
            </div>            <!-- profile -->
            <a href="./assets/pages/register.html" title="Join Us">
                <i class="fas fa-user" style="color: #fff;"></i></a>
        </div>
    </header>
    <div class="container">
        <div id="root"></div>
        <div class="sidebar">
            <div class="head">
                <p>My Cart</p>
            </div>
            <div id="cart-items">Your cart is empty</div>
            <div class="foot">
                <h3>Total</h3>
                <div id="cart-total">¢ 0.00</div>
            </div>
        </div>
    </div>
    <script>
        const products = [
            {
                id: 0,
                image: '/items/1.jpg',
                title: 'No.1',
                price: 150,
            },
            {
                id: 1,
                image: '/items/2.jpg',
                title: 'No.2',
                price: 10,
            },
            {
                id: 2,
                image: '/items/3.jpg',
                title: 'No.3',
                price: 100,
            },
            {
                id: 3,
                image: '/items/4.jpg',
                title: 'No.4',
                price: 250,
            }
        ];

        let cart = [];

        function addtocart(productId) {
            const productToAdd = products[productId];
            cart.push(productToAdd);
            updateCartUI();
        }

        function deleteFromCart(productId) {
            cart.splice(productId, 1); 
            updateCartUI();
        }

        function calculateTotal() {
            let total = 0;
            cart.forEach((item) => {
                total += item.price;
            });
            return total;
        }

        function updateCartUI() {
            const cartCount = document.getElementById('cart-count');
            cartCount.textContent = cart.length;

            const cartItems = document.getElementById('cart-items');
            if (cart.length === 0) {
                cartItems.textContent = 'Your cart is empty';
            } else {
                cartItems.innerHTML = '';
                cart.forEach((item, index) => {
                    cartItems.innerHTML += `
                        <div>${item.title} - ¢${item.price}.00
                            <button onclick="deleteFromCart(${index})">Remove</button>
                        </div>`;
                });
            }

            const totalElement = document.getElementById('cart-total');
            const total = calculateTotal();
            totalElement.textContent = `¢ ${total}.00`;
        }


        document.getElementById('root').innerHTML = products.map((item, i) => {
            return `
                <div class="box">
                    <div class="img-box">
                        <img class="images" src="${item.image}" alt="${item.title}">
                    </div>
                    <div class="bottom">
                        <p>${item.title}</p>
                        <h2>¢ ${item.price}.00</h2>
                        <button onclick="addtocart(${i})">Add to cart</button>
                    </div>
                </div>
            `;
        }).join('');
    </script>

    <script src="../Js/cart.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
